        async function sendGreeting() {
            const sent = await fetch('https://supersimplebackend.dev/greeting', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({name: "Kishor"})
            });

            const res = await sent.text()
            console.log(res);
            console.log(sent.status);
        }



        async function hackAmazon() {
            try {
                const res = await fetch('https://amazon.com');
                console.log(res.text())
            } catch (error) {
                console.log('Cors error: ' +  error);
            }        
        }

        async function practice() {
            try {
                res = await fetch('https://supersimplebackend.dev/greeting', {
                    method: 'POST',
                    headers: {
                        'Content-Type' : 'application/json'
                    }
                })

                //console.log(res.status)
                
                if (res.status >= 400) {
                    throw res;
                }
            } catch (error) {
                if (error.status == 400) {
                    const info = await error.json();
                    console.log(info);
                } else {
                    console.log('Network error. Please try again later.');
                }
            }
        }



        practice()



    </script>
